<html>
    <head>
        <title>ASCII Animation Viewer</title>
        
       
        <script src="animations.js" type="text/javascript"></script>
        <link href="ascii.css" rel="stylesheet" type="text/css"/>
         <script src="ascii.js" type="text/javascript"></script>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="main">
            <p class="heading">CS472: ASCII Animation Viewer</p>
            <textarea id="mytextarea" rows="20" cols="80">
                
            </textarea>
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start_animation">Start</button>
                <button id="stop_animation">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animation_type">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive"> Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="fontsize_textarea" >
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected="selected">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>                   
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input type="checkbox" id="chk_tirbo"/>Turbo</label>
            </fieldset>
            
        </div>
        <div id="validator">
            <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a><br>
            <a href="https://webster.cs.washington.edu/validate-html.php"><img src="images/w3c-html5.png" alt="Valid HTML" /></a><br>
	    <a href="https://webster.cs.washington.edu/validate-css.php"><img src="images/w3c-css.png" alt="Valid CSS" /></a><br>
        </div>
    </body>
</html>
